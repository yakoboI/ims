<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <rect width="100" height="100" fill="#2563eb" rx="20"/>
  
  <!-- Box/package icon using SVG paths -->
  <g transform="translate(20, 20) scale(0.6)">
    <!-- Box base -->
    <path d="M50 10 L20 30 L20 70 L50 90 L80 70 L80 30 Z" fill="white" stroke="none"/>
    <!-- Box front face -->
    <path d="M50 10 L80 30 L80 70 L50 50 Z" fill="rgba(255,255,255,0.8)"/>
    <!-- Box top face -->
    <path d="M20 30 L50 10 L80 30 L50 50 Z" fill="rgba(255,255,255,0.9)"/>
    <!-- Box lid/top detail -->
    <path d="M35 35 L50 25 L65 35 L50 45 Z" fill="#2563eb" opacity="0.2"/>
  </g>
</svg>

